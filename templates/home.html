<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Home - Planilha Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>

  <body>
    <header class="main-header">
