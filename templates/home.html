<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Planilha Principal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-light: #f5faff;
        --text-light: #1a1a1a;
        --primary: #14532d; /* verde escuro */
        --accent: #0f3e21;
        --bg-dark: #1c1c1c;
        --text-dark: #f1f1f1;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: var(--bg-light);
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      header {
        background-color: var(--primary);
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .container {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      .search-filter {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      input[type="text"],
      select {
        padding: 8px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-darkmode {
        background: none;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .btn-darkmode:hover {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard Principal</h1>
      <div>
        <nav>
          <a href="/checklist">Check List</a>
          <a href="/pecas">Pe√ßas</a>
          <a href="/moldes">Moldes</a>
        </nav>
      </div>
      <button class="btn-darkmode" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="container">
      <h2>Planilha Principal</h2>
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Pesquisar..." />
        <select id="columnFilter">
          <option value="">Todas as Colunas</option>
          <option value="0">Coluna 1</option>
          <option value="1">Coluna 2</option>
          <option value="2">Coluna 3</option>
        </select>
      </div>
      <table id="excelTable">
        <thead>
          <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
          </tr>
        </thead>
        <tbody>
          {% for row in excel_data %}
          <tr>
            <td>{{ row.col1 }}</td>
            <td>{{ row.col2 }}</td>
            <td>{{ row.col3 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      document
        .getElementById("searchInput")
        .addEventListener("keyup", filterTable);
      document
        .getElementById("columnFilter")
        .addEventListener("change", filterTable);

      function filterTable() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filterIndex = document.getElementById("columnFilter").value;
        const rows = document.querySelectorAll("#excelTable tbody tr");

        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          let textToSearch = "";

          if (filterIndex === "") {
            textToSearch = Array.from(cells)
              .map((cell) => cell.textContent.toLowerCase())
              .join(" ");
          } else {
            textToSearch =
              cells[parseInt(filterIndex)].textContent.toLowerCase();
          }

          row.style.display = textToSearch.includes(input) ? "" : "none";
        });
      }
    </script>
  </body>
</html>
